<!DOCTYPE html>

    <style>

            background-color: #f4f7f6;

    </style>
</head>
<body>

    <h1>H·ªá Th·ªëng Th∆∞ Vi·ªán V4 (Cacheable)</h1>

    <div class="container">
        <div class="sidebar">
            <div id="login-section" class="form-section">
                <h3>üë§ ƒêƒÉng nh·∫≠p</h3>
                <input type="text" id="username" placeholder="Username (vd: user_one)">
                <input type="password" id="password" placeholder="Password (vd: password1)">
                <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
            </div>
            <div id="user-status" class="form-section" style="display:none;">
                </div>
        </div>

        <div class="main-content">
            <section>
                <h2>üìö S√°ch Trong Th∆∞ Vi·ªán</h2>
                <div id="book-list">
                    <p class="placeholder">Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ xem s√°ch.</p>
                </div>
            </section>

            <section>
                <h2>üìã Phi·∫øu M∆∞·ª£n C·ªßa B·∫°n</h2>
                <div id="borrow-list">
                    <p class="placeholder">Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ xem phi·∫øu m∆∞·ª£n.</p>
                </div>

        </div>
    </div>

    <script>
        const API_URL = '/api';

        // --- C√ÅC H√ÄM X·ª¨ L√ù X√ÅC TH·ª∞C V√Ä TOKEN ---

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // FIX 415 ERROR: G·ª≠i y√™u c·∫ßu v·ªõi ƒë√∫ng Content-Type v√† body d·∫°ng JSON
            const response = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('token', data.token);
                alert('ƒêƒÉng nh·∫≠p th√†nh c√¥ng!');
                updateUIForLoggedInState();
            } else {
                localStorage.removeItem('token');
                alert('Sai t√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u.');
                updateUIForLoggedOutState();
            }
        }

        function logout() {
            localStorage.removeItem('token');
            alert('ƒê√£ ƒëƒÉng xu·∫•t.');
            updateUIForLoggedOutState();
        }

        // --- C√ÅC H√ÄM C·∫¨P NH·∫¨T GIAO DI·ªÜN ---

        function updateUIForLoggedInState() {
            const token = localStorage.getItem('token');
            if (!token) return;

            document.getElementById('login-section').style.display = 'none';
            const userStatusDiv = document.getElementById('user-status');
            userStatusDiv.style.display = 'block';

            const payload = JSON.parse(atob(token.split('.')[1]));
            userStatusDiv.innerHTML = `
                <h3>Tr·∫°ng th√°i</h3>
                <p>Xin ch√†o, <strong>${payload.username}</strong>!</p>
                <p><small>Token h·∫øt h·∫°n l√∫c: ${new Date(payload.exp * 1000).toLocaleTimeString()}</small></p>
                <button onclick="logout()">ƒêƒÉng xu·∫•t</button>
            `;
            // Ch·ªâ t·∫£i d·ªØ li·ªáu sau khi ƒë√£ x√°c ƒë·ªãnh l√† ƒëƒÉng nh·∫≠p th√†nh c√¥ng
            refreshAllData();
        }

        function updateUIForLoggedOutState() {
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('user-status').style.display = 'none';
            document.getElementById('book-list').innerHTML = '<p class="placeholder">Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ xem s√°ch.</p>';
            document.getElementById('borrow-list').innerHTML = '<p class="placeholder">Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ xem phi·∫øu m∆∞·ª£n.</p>';
        }

        // --- C√ÅC H√ÄM G·ªåI API V√Ä V·∫º L·∫†I D·ªÆ LI·ªÜU ---

        async function fetchBooks() {
            const token = localStorage.getItem('token');
            if (!token) return;

            const response = await fetch(`${API_URL}/books`, {
                headers: { 'x-access-token': token }
            });

            if (!response.ok) {
                 document.getElementById('book-list').innerHTML = '<p class="placeholder">L·ªói khi t·∫£i danh s√°ch s√°ch.</p>';
                 return;
            }

            const data = await response.json();
            const books = data.books;
            const bookListDiv = document.getElementById('book-list');
            bookListDiv.innerHTML = '';

            if (!books || books.length === 0) {
                 bookListDiv.innerHTML = '<p class="placeholder">Th∆∞ vi·ªán hi·ªán kh√¥ng c√≥ s√°ch.</p>';
                 return;
            }

            books.forEach(book => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `
                    <strong>${book.title}</strong> - <em>${book.author}</em><br>
                    <span>S·ªë l∆∞·ª£ng c√≤n l·∫°i: ${book.quantity}</span><br>
                    <button onclick="borrowBook(${book.id})" ${book.quantity <= 0 ? 'disabled' : ''}>M∆∞·ª£n S√°ch</button>
                `;
                bookListDiv.appendChild(itemDiv);
            });
        }

        async function fetchBorrowRecords() {
            const token = localStorage.getItem('token');
            if (!token) return;

            const response = await fetch(`${API_URL}/borrow-records`, {
                headers: { 'x-access-token': token }
            });
             if (!response.ok) {
                 document.getElementById('borrow-list').innerHTML = '<p class="placeholder">L·ªói khi t·∫£i phi·∫øu m∆∞·ª£n.</p>';
                 return;
            }

            const data = await response.json();
            const records = data.records;
            const borrowListDiv = document.getElementById('borrow-list');
            borrowListDiv.innerHTML = '';

            const unreturnedRecords = records.filter(r => !r.returned);
            if (unreturnedRecords.length === 0) {
                 borrowListDiv.innerHTML = '<p class="placeholder">B·∫°n ch∆∞a m∆∞·ª£n cu·ªën s√°ch n√†o.</p>';
                 return;
            }

            unreturnedRecords.forEach(record => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `
                    <strong>S√°ch: ${record.book_title}</strong> (m∆∞·ª£n b·ªüi ${record.username})<br>
                    <span>Ng√†y m∆∞·ª£n: ${new Date(record.borrow_date).toLocaleString()}</span><br>
                    <button onclick="returnBook(${record.id})">Tr·∫£ S√°ch</button>
                `;
                borrowListDiv.appendChild(itemDiv);
            });
        }

        function refreshAllData() {
            fetchBooks();
            fetchBorrowRecords();
        }


        // --- C√ÅC H√ÄM X·ª¨ L√ù H√ÄNH ƒê·ªòNG C·ª¶A NG∆Ø·ªúI D√ôNG ---

        async function borrowBook(bookId) {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ th·ª±c hi·ªán ch·ª©c nƒÉng n√†y!');
                return;
            }

            const response = await fetch(`${API_URL}/borrow-records`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-access-token': token
                },
                body: JSON.stringify({ book_id: bookId })
            });

            const result = await response.json();
            alert(result.message || result.error);
            if(response.ok) refreshAllData();
        }

        async function returnBook(recordId) {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ th·ª±c hi·ªán ch·ª©c nƒÉng n√†y!');
                return;
            }

            const response = await fetch(`${API_URL}/borrow-records/${recordId}`, {
                method: 'PUT',
                headers: {
                    'x-access-token': token
                }
            });

            const result = await response.json();
            alert(result.message || result.error);
            if(response.ok) refreshAllData();
        }

        // --- KH·ªûI T·∫†O KHI T·∫¢I TRANG ---
        // FIX 401 ERRORS: Ch·ªâ t·∫£i d·ªØ li·ªáu n·∫øu ƒë√£ c√≥ token
        window.onload = () => {
             const token = localStorage.getItem('token');
             if (token) {
                 updateUIForLoggedInState();
             } else {
                 updateUIForLoggedOutState();
             }
        };
    </script>

</body>
</html>
